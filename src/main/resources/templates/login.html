<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Icon-->
    <link rel="icon" href="https://www.aueb.gr/sites/default/files/3_AUEB-emblem-HR.jpg">
    
    <!--Title-->
    <title>Σύνδεση</title>
    
    <style>
    	.login, .image {
		  min-height: 100vh;
		}
		
		.bg-image {
		  background-image: url('https://www.aueb.gr/sites/default/files/3_AUEB-emblem-HR.jpg');
		  background-size: cover;
		  background-position: center center;
		} 
    </style>
    
  </head>

  <body>
    
    <div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Σύνδεση</h3>
                            <p class="text-muted mb-4">Πληκτρολογήστε όνομα χρήστη και κωδικό</p>
                            
                            <form action="#" th:action="@{/login}" th:object="${form}" method="POST">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" placeholder="Όνομα χρήστη" required="" autofocus="" class="form-control border-0 shadow-sm px-4" autocomplete="off" th:field="*{username}">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Κωδικός" required="" class="form-control border-0 shadow-sm px-4 text-primary" th:field="*{password}">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm">Συνδεση</button>
                                
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Custom JavaScript-->

  </body>

</html>
